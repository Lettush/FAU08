<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Three Ways</title>

    <!-- External Styling -->
    <link rel="stylesheet" href="three-ways-css.css">

    <style>
        .internal-styling {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS - Cascading Style Sheet</h1>
    <!-- Inline Styling -->
    <p style="color: green; font-size: 18px;">This is styled using inline styling</p>

    <!-- Internal Styling -->
    <p class="internal-styling">This is styled using internal styling</p>

    <!-- External Styling -->
    <p class="external-styling">This is styled using external styling</p>
</body>
</html>
