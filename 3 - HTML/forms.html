<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms</title>
    </head>
    <body>
        <!-- Form is used to collect user input -->
        <h1>Sample Form</h1>
        <form>
            <!-- Name -->
            <div>
                <label for="fullname">Name:</label>
                <input 
                    type="text" 
                    name="fullname" 
                    id="fullname" placeholder="Ariston"
                    required
                >
            </div>
            
            <!-- Email -->
            <div>
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="ariston@email.com"
                    required
                >
            </div>
            
            <!-- Password -->
            <div>
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    placeholder="8-16 characters"
                    required
                >
            </div>

            <!-- Age -->
            <div>
                <label for="age">Age:</label>
                <input 
                    type="number" 
                    name="age" 
                    id="age"
                    placeholder="21"
                    required
                    min="13"
                    max="100"
                >
            </div>

            <!-- Message -->
            <div>
                <label for="message">Message:</label>
                <textarea 
                name="message" 
                id="message"
                placeholder="Type your message here."
                cols="20"
                rows="5"
                style="resize: none;"
                ></textarea>
            </div>

            <!-- Dropdown AKA: Select -->
            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="none" selected disabled hidden>--- Select your Gender ---</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <!-- Radio and Checkbox -->
            <div>
                <input type="radio" name="profile-status" id="public" value="public">
                <label for="public">Public</label>

                <input type="radio" name="profile-status" id="private" value="private">
                <label for="private">Private</label>
            </div>

            <div>
                <input type="checkbox" name="genre" id="action" value="action">
                <label for="action">Action</label>

                <input type="checkbox" name="genre" id="comedy" value="comedy">
                <label for="comedy">Comedy</label>

                <input type="checkbox" name="genre" id="romance" value="romance">
                <label for="romance">Romance</label>
            </div>
            
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
